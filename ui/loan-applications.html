<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="An online lending platform that provides short term loans to individuals">
        <meta name="keywords" content="credit, loan, lending">
        <meta name="author" content="Elijah Enuem-Udogu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <title>Quick Credit | Loan Applications</title>
    </head>
    <body>
        <div id="loan-application-modal" class="modal">
            <div class="client-modal-content card">
                <span class="close-alt" id="loan-application-close-btn"><i class="fa fa-times" aria-hidden="true"></i></span>
                <div class="profile-header" id="loan-application-username-container"></div>
                <div class="application-body">
                    <div class="columns">
                        <div class="application-column" id="loan-application-first-column"></div>
                        <div class="application-column" id="loan-application-second-column"></div>
                    </div>
                    <div class="modal-btn-unit" id="loan-application-btn-container"></div>
                    <div class="modal-feedback" id="modal-feedback"></div>
                </div>
            </div>
        </div>
        <header>
            <nav class="admin-display">
                <a class="header-text nav-link" href="./index.html"><span class="display-icon"><i class="fas fa-university"></i></span>QUICK CREDIT</a>
                <p class="header-text nav-link display-text menu-icon" id="drop-btn"><span class="display-icon"><i class="fas fa-bars"></i></span></p>
            </nav>
            <nav class="admin-links">
                <ul class="nav-list">
                    <li class="admin-nav-item"><a class="nav-link nav-item" href="./clients.html"><span><i class="fas fa-user"></i></span> Clients</a></li>
                    <li class="admin-nav-item"><a class="nav-link nav-item" href="./loan-applications.html"><span><i class="fas fa-briefcase"></i></span> Loan Applications</a></li>
                    <li class="admin-nav-item"><a class="nav-link nav-item" href="./loans.html"><span><i class="fas fa-money-check-alt"></i></span> Loans</a></li>
                    <li class="admin-nav-item"><a class="nav-link nav-item" href="./index.html" id="logout-btn"><span><i class="fas fa-sign-out-alt"></i></span> Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="dropdown-content admin-menu hidden">
                <a href="./clients.html"><span><i class="fas fa-user"></i></span> Clients</a></li>
                <a href="./loan-applications.html"><span><i class="fas fa-briefcase"></i></span> Loan Applications</a>
                <a href="./loans.html"><span><i class="fas fa-money-check-alt"></i></span> Loans</a>
                <a href="./index.html" id="drop-down-logout-btn"><span><i class="fas fa-sign-out-alt"></i></span> Logout</a>
            </div>
            <div class="container">
                <h1><span><i class="fas fa-briefcase"></i></span> Loan Applications</h1>
                <table class="card">
                    <thead>
                        <tr>
                            <th class="loan-applications-table-unit">Client Name</th>
                            <th class="loan-applications-table-unit">Client Email</th>
                            <th class="loan-applications-table-unit">Application Date</th>
                            <th class="loan-applications-table-unit">Amount</th>
                            <th class="loan-applications-table-unit">Status</th>
                            <th class="loan-applications-table-unit">View</th>
                        </tr>
                    </thead>
                    <tbody id="loan-applications-table"></tbody>
                </table>
                <div id="feedback"></div>
            </div>
        </main>
        <script src="js/logout.js"></script>
        <script src="js/dropdown.js"></script>
        <script src="js/fetch.js"></script>
        <script src="js/display-modal.js"></script>
        <script src="js/loan-applications.js"></script>
    </body>
</html>
