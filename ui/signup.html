<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="An online lending platform that provides short term loans to individuals">
    <meta name="keywords" content="credit, loan, lending">
    <meta name="author" content="Elijah Enuem-Udogu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quick Credit | Register</title>
</head>
<body>
    <header>
        <nav class="onboarding-display">
            <a class="header-text nav-link" href="./index.html"><span class="display-icon"><i class="fas fa-university"></i></span>QUICK CREDIT</a>
        </nav>
        <nav class="onboarding-links">
            <ul class="nav-list">
                <li class="onboarding-nav-item"><a class="nav-link nav-item" href="./login.html">Login</a></li>
                <li class="onboarding-nav-item"><a class="nav-link nav-item" href="#">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="bg-img bg-img-login-register">
            <div class="overlay">
                <div class="form-container">
                    <form class="card">
                        <div class="form-header">
                            <h1 class="display-text">Join Us</h1>
                        </div>
                        <div class="form-unit">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="First Name" required>
                        </div>
                        <div class="form-unit">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Last Name" required>
                        </div>
                        <div class="form-unit">
                            <label for="home-address">Residential Address</label>
                            <textarea id="home-address" placeholder="Residential address" required></textarea>
                        </div>
                        <div class="form-unit">
                            <label for="work-address">Office Address</label>
                            <textarea id="work-address" placeholder="Office address" required></textarea>
                        </div>
                        <div class="form-unit">
                            <label for="email-signup">Email</label>
                            <input type="email" id="email-signup" placeholder="Email" required>
                        </div>
                        <div class="form-unit">
                            <label for="password-signup">Password</label>
                            <input type="password" id="password-signup" placeholder="Password" required>
                        </div>
                        <div class="form-unit">
                            <label for="confirm-password-signup">Confirm Password</label>
                            <input type="password" id="confirm-password-signup" placeholder="Confirm Password" required>
                        </div>
                        <div class="form-unit">
                            <input type="submit" class="form-button" id="signup-btn" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="js/signup.js"></script>
</body>
</html>
