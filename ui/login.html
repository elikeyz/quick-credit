<!DOCTYPE html>
<html lang="en" class="short-html register-page">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="An online lending platform that provides short term loans to individuals">
    <meta name="keywords" content="credit, loan, lending">
    <meta name="author" content="Elijah Enuem-Udogu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quick Credit | Login</title>
</head>
<body>
    <header>
        <nav class="onboarding-display">
            <a class="header-text nav-link" href="./index.html"><span class="display-icon"><i class="fas fa-university"></i></span>QUICK CREDIT</a>
        </nav>
        <nav class="onboarding-links">
            <ul class="nav-list">
                <li class="onboarding-nav-item"><a class="nav-link nav-item" href="#">Login</a></li>
                <li class="onboarding-nav-item"><a class="nav-link nav-item" href="./signup.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="bg-img bg-img-login-register">
            <div class="overlay">
                <div class="form-container">
                    <form class="card">
                        <div class="form-header">
                            <h1 class="display-text">Login</h1>
                        </div>
                        <div class="form-unit">
                            <label for="email-login">Email</label>
                            <input type="email" id="email-login" placeholder="Email" required>
                        </div>
                        <div class="form-unit">
                            <label for="password-login">Password</label>
                            <input type="password" id="password-login" placeholder="Password" required>
                        </div>
                        <div class="form-unit" id="btn-container">
                            <input type="submit" class="form-button btn-one" id="client-login-btn" value="Login as Client">
                            <input type="submit" class="form-button btn-two" id="admin-login-btn" value="Login as Admin">
                        </div>
                        <div class="form-feedback" id="feedback">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
    <script src="js/client-login.js"></script>
    <script src="js/admin-login.js"></script>
</body>
</html>
